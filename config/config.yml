mqtt:
  enabled: false

database:
  path: /media/frigate/frigate.db

api: {}

detectors:
  cpu1:
    type: cpu

model:
  width: 320
  height: 320
  input_tensor: nhwc
  input_pixel_format: rgb
  labelmap_path: /labelmap.txt

go2rtc:
  streams: {}
  rtsp:
    listen: ":8554"
    username: "{env:FRIGATE_RTSP_USER}"
    password: "{env:FRIGATE_RTSP_PASSWORD}"

record:
  enabled: true
  retain:
    days: 7
    mode: all
  events:
    pre_capture: 20
    post_capture: 20
    retain:
      default: 30
      mode: active_objects
    objects:
      - person
      - car

snapshots:
  enabled: true
  retain:
    default: 30
  quality: 90
  timestamp: true
  bounding_box: true

live:
  height: 720
  quality: 8

objects:
  track:
    - person
    - car
    - dog
    - cat

cameras:
  camera1:
    enabled: true
    ffmpeg:
      inputs:
        - path: rtsp://username:password@camera-ip:554/stream1
          roles:
            - detect
            - record
      output_args:
        record: preset-record-generic-audio-copy
    detect:
      width: 1920
      height: 1080
      fps: 5
      enabled: true
    objects:
      track:
        - person
        - car
    record:
      enabled: true
      retain:
        days: 7
        mode: all
      events:
        pre_capture: 20
        post_capture: 20
        objects:
          - person
          - car
        retain:
          default: 30
          mode: active_objects
    snapshots:
      enabled: true
      timestamp: true
      bounding_box: true
